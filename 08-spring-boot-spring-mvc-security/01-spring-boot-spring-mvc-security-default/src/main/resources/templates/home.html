<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ZYP Company Home Page</title>
</head>
<body>

    <h2>ZYP Company Home Page</h2>

    <hr>

    <!-- Display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>

    <p>
    Welcome to the ZYP company home page!
    </p>

    <div sec:authorize="hasRole('MANAGER')">
        <hr>
        <p>
            <!-- Add a link to point to /leaders ... this is for managers -->
            <a th:href="@{leaders}">Leadership Meeting</a>
            (Only for Managers)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <p>
            <!-- Add a link to point to /systems ... this is for admins -->
            <a th:href="@{systems}">IT Systems Meeting</a>
            (Only for Admins)
        </p>
    </div>

    <div>
        <p>
            <!-- Add a link to point to /employees ... this is for employees -->
            <a th:href="@{employees}">Year End Meeting</a>
            (For all Employees)
        </p>
    </div>
    <hr>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>

    </form>

</body>
</html>
