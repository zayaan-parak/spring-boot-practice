<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZYP Login Page</title>

    <style>

        .failed {
            color: red;
            font-weight: bold;
            font-style: normal;
        }

    </style>

</head>
<body>

<h3>ZYP Company Login Page</h3>
<hr>

<form action="#" th:action="@{/authenticateTheUser}" method="POST">

    <!-- Check for login error -->
    <div th:if="${param.error}">

        <i class="failed">Woah! You entered the wrong username/password.</i>

    </div>

    <p>

        User Name: <label>
        <input type="text" name="username" />
    </label>

    </p>

    <p>

        Password: <label>
        <input type="password" name="password" />
    </label>

    </p>

    <input type="submit" value="Login"/>

</form>

</body>
</html>
